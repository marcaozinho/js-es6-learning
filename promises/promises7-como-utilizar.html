const users = ['marcaozinho', 'wormangel'];

const promises = users.map(function(username) {
	return getUserData(username);
});

console.log(promises);

Promise.all(promises).then(function(users) {
	// console.log(users);
	return users.map(function(user){
		return user.name;
	});
}).then(function(names) {

	});
}).then(function(names) {
